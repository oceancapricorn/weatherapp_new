<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="all-together">
        <div class="feedback text-capitalize">
          
        </div>
        <div class="card">
          <h1>Search City</h1>
          <form id="weatherForm">
            <div class="input-group">
              <input type="text" id="cityInput" placeholder="Enter City" />
            </div>
            <div class="submit-form">
              <input type="submit" class="sumitBtn" value="Submit"/>
          </form>
          <div class="results">
            <div class="city">
            <h6>City Name: <span id="cityName">Belgrade</span></h6>
            </div>
            <div class="country">
            <h6>Country: <span id="cityCountry">Serbia</span></h6>
            <!-- <img src="#" id="cityicon" />Icon -->
           </div>
            <div class="icon">
              <img src="#" id="cityIcon">
           </div>
           <div class="temperature">
            <h6>
              Temperature in Celsius: <span id="cityTemp"></span> C
              <!-- <span><img src="img/temp.svg" alt=""/></span> -->
            </h6>
          </div>
          <div class="humidity">
            <h6>
              Humidity: <span id="cityHumidity"></span>%
              <!-- <span><img src="img/humidity.svg" alt=""/></span> -->
            </h6>
           </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script JS -->
    <script src="js/app.js"></script>
  </body>
</html>
